<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation - 1</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <div class="container" id="container">
        <h2>Register here</h2>
      <form action="../a.html" method="get" id="form" class="form">
        <div class="field" id="field">
          <label for="uname">Username</label>
          <input type="text" name="uname" id="uname" class="input" placeholder="abc"/>
          <span class="material-symbols-outlined " id="error">error</span>
          <span class="material-symbols-outlined" id="success"> check_circle </span>
          <small>Message</small>
        </div>
        
          <div class="field" id="field">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="input" placeholder="xyz@email.com" />
            <span class="material-symbols-outlined" id="error">error</span>
            <span class="material-symbols-outlined" id="success"> check_circle </span>
            <small >Message</small>
          </div>
          <div class="field" id="field">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="input" />
            <span class="material-symbols-outlined" id="error">error</span>
            <span class="material-symbols-outlined" id="success"> check_circle </span>
            <small>Message</small>
          </div>
          <div class="field" id="field">
            <label for="cpassword">Confirm password</label>
            <input type="password" name="cpassword" id="cpassword" class="input" />
            <span class="material-symbols-outlined" id="error">error</span>
            <span class="material-symbols-outlined" id="success"> check_circle </span>
            <small>Message</small>
          </div>
          <div class="field" id="field">
            <input type="checkbox" name="TandC" id="TandC" class="TandC" />
            <label for="TandC">Accept Terms and Conditions</label><br>
            <small >Message</small>
          </div>
          <button type="submit">Submit</button>
      </form>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
