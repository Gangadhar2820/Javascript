<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="calculator.png" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/dba2d88320.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="screen"><p id="result"></p></div>
      <div class="board">
        <div class="child child-1"><button type="button" class="operator ">AC</button></div>
        <div class="child child-2">
          <button type="button" class="operator">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </div>
        <div class="child child-3"><button type="button" class="operator" value="%">%</button></div>
        <div class="child child-4">
          <button type="button" class="operator" value="/"><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="child child-5"><button type="button" class=" operand" value="7">7</button></div>
        <div class="child child-6"><button type="button" class=" operand" value="8">8</button></div>
        <div class="child child-7"><button type="button" class=" operand" value="9">9</button></div>
        <div class="child child-8">
          <button type="button" class="operator" value="x"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="child child-9"><button type="button" class=" operand" value="4">4</button></div>
        <div class="child child-10"><button type="button" class=" operand" value="5">5</button></div>
        <div class="child child-11"><button type="button" class=" operand" value="6">6</button></div>
        <div class="child child-12">
          <button type="button" class="operator " value="-"><i class="fa-solid fa-minus"></i></button>
        </div>
        <div class="child child-13"><button type="button" class=" operand" value="1">1</button></div>
        <div class="child child-14"><button type="button" class=" operand" value="2">2</button></div>
        <div class="child child-15"><button type="button" class=" operand" value="3">3</button></div>
        <div class="child child-16">
          <button type="button" class="operator " value="+"><i class="fa-solid fa-plus"></i></button>
        </div>
        <div class="child child-17"><button type="button" class="operand" value="00">00</button></div>
        <div class="child child-18"><button type="button" class=" operand" value="0">0</button></div>
        <div class="child child-19"><button type="button" class=" operand" value=".">.</button></div>
        <div class="child child-20">
          <button type="button" class="equal"><i class="fa-solid fa-equals"></i></button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
